<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="BigEval.js" defer></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container-main">
            <div class="calculator">
                <div class="screen"></div>
                <div class="clear">CLEAR</div>
                <div class="delete">DELETE</div>
                <div class="seven number btn">7</div>
                <div class="eight number btn">8</div>
                <div class="nine number btn">9</div>
                <div class="divide operator btn">&#xF7;</div>
                <div class="four number btn">4</div>
                <div class="five number btn">5</div>
                <div class="six number btn">6</div>
                <div class="multiply operator btn">&#215;</div>
                <div class="one number btn">1</div>
                <div class="two number btn">2</div>
                <div class="three number btn">3</div>
                <div class="subtract operator btn">-</div>
                <div class="decimal btn">.</div>
                <div class="zero number btn">0</div>
                <div class="equals btn">=</div>
                <div class="add operator btn">+</div>
            </div>
        </div>
    </main>
</body>
</html>
